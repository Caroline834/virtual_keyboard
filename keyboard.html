<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
    <script src="jquery3.6.0.js"></script>
    <script src="keyboard.js" defer></script>
</head>

<body>
    <div id="upperBox">
        <h1>String Method Playground</h1>
        <input type="text" class="displayBox" id="displayBox" value="" readonly>

        <div class="description">Type Number for charAt, charCodeAt,includes,indexOf,
            lastindexOf,startsWith,endsWith
        </div>

        <input type="text" id="calculate" value="">

        <div class="stringDatatype">
            <button class="string" onclick="charAt()">charAt()</button>
            <button class="string" onclick="charCodeAt()">charCodeAt()</button>
            <button class="string" onclick="includes()">includes()</button>
            <button class="string" onclick="indexOf()">indexOf()</button>
            <button class="string" onclick="lastIndexOf()">lastIndexOf()</button>
            <button class="string" onclick="toUpperCase()">toUpperCase()</button>
            <button class="string" onclick="toLowerCase()">toLowerCase()</button>
            <button class="string" onclick="trim()">trim()</button>
            <button class="string" onclick="startsWith()">startsWith()</button>
            <button class="string" onclick="endsWith()">endsWith()</button>
        </div>
    </div>
    <div class="container">
        <div class="lowerBox">
            <!-- <div class="row">
                <div id="esc">Esc</div>
                <div>F1</div>
                <div>F2</div>
                <div>F3</div>
                <div>F4</div>
                <div>F5</div>
                <div>F6</div>
                <div>F7</div>
                <div>F8</div>
                <div>F9</div>
                <div>F10</div>
                <div>F11</div>
                <div>F12</div>
                <div>Prt Sc</div>
                <div>Insert</div>
                <div onclick="delete1()">Delete</div>
            </div> -->
            <div class="row">
                <div class="number"><sup>~</sup>`</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">0</div>
                <div class="number"><sup>_</sup>-</div>
                <div class="number"><sup>+</sup>=</div>
                <div class="backspace" onclick="backSpace()">Backspace</div>
            </div>
            <div class="row">
                <div class="tabs" onclick="tab()">Tab</div>
                <div class="alphabet">q</div>
                <div class="alphabet">w</div>
                <div class="alphabet">e</div>
                <div class="alphabet">r</div>
                <div class="alphabet">t</div>
                <div class="alphabet">y</div>
                <div class="alphabet">u</div>
                <div class="alphabet">i</div>
                <div class="alphabet">o</div>
                <div class="alphabet">p</div>
                <div class="number">[</div>
                <div class="number">]</div>
                <div class="number">\</div>
            </div>
            <div class="row">
                <div class="caps">
                    <input type="checkbox" id="capsLock" name="caps_Lock">
                    <label for="capsLock" class="caps">Caps Lock</label>
                </div>
                <div class="alphabet">a</div>
                <div class="alphabet">s</div>
                <div class="alphabet">d</div>
                <div class="alphabet">f</div>
                <div class="alphabet">g</div>
                <div class="alphabet">h</div>
                <div class="alphabet">j</div>
                <div class="alphabet">k</div>
                <div class="alphabet">l</div>
                <div>;</div>
                <div>'</div>
                <div class="enter">Enter</div>
            </div>
            <div class="row">
                <div class="shift">Shift</div>
                <div class="alphabet">z</div>
                <div class="alphabet">x</div>
                <div class="alphabet">c</div>
                <div class="alphabet">v</div>
                <div class="alphabet">b</div>
                <div class="alphabet">n</div>
                <div class="alphabet">m</div>
                <div class="number">,</div>
                <div class="number">.</div>
                <div class="number">/</div>
                <div class="shift">Shift</div>
            </div>
            <div class="row">
                <div>Ctrl</div>
                <div>Fn</div>
                <div>Win</div>
                <div>Alt</div>
                <div class="alphabet spacebar"> </div>
                <div>Alt</div>
                <div>Ctrl</div>
                <span class="arrow">
                    <div class="up">
                        <div>Up</div>
                    </div>
                    <div class="down">
                        <div>Left</div>
                        <div>Down</div>
                        <div>Right</div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
